    <p>Check out the JavaScript console for some data crunching action...</p>

    <div id="rideshare-app">
    </div>

    <script type="text/javascript">

        //
        // SETUP SECTION (leave this as-is)
        //

        var trip = {
            "driver": {
                "first_name": "Danny",
                "last_name": "Dreyfus",
                "avg_rating": 3.6,
                "total_rides": 950
            },
            "vehicle": {
                "make": "Tesla",
                "model": "Cybertruck",

            "rideshare": true,

        } // leave this variable as-is

        console.log("TRIP", trip)

        var f = trip["driver"]["first_name"]
        var l = trip["driver"]["last_name"]
        var fullName = f + " " + l
        console.log("DRIVER:", fullName)



        console.log("STOPS", trip["stops"].length)

        console.log("FIRST STOP", trip["stops"][0]["destination"])


        trip["stops"].forEach(function(item) { // uses the most simple params possible

            console.log(item["passenger"])

        })
